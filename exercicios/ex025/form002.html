<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Login</h1>
    <form action="Cadastro.php" method="post" autocomplete="on" >
        <p>
            <label for="iusuario">Usuário:</label> 
            <input type="text" name="usuario" id="iusuario" autocomplete="username" required minlength="5" maxlength="15" size="10" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" size="8" placeholder="mínimo 8 caracteres" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
