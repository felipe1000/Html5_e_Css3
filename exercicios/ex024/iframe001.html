<!DOCTYPE html>

    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }

<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150-->

    </p>
    <p>
        O repositório do Guanabara

        </iframe>

        tambem é bem legal.
    </p>

</html>
